<!DOCTYPE html>
    <head>
        <title>sign Up</title>
        <style type="text/css">
           
            .container{
                width: 35%;
                height: 300px;
                /* border: 2px maroon solid; */
                background: rgba(185, 183, 183, 0.7);
                margin: auto;
                margin-top: 10%;
                border-radius: 10px;
                
            }
            .txtsign{
                width: 30%;
                font-size: 23px;
                padding: 11px;
                margin-left: 35%;
                margin-right: 35%;
                color: rgb(231, 10, 66);
            }
            .form{
                width: 80%;
                margin: auto;
            }
             input{
            
                width: 90%;
                padding: 7px;
                margin: 8px;
                /* margin-left:15px; */
                border:2px solid rgb(54, 212, 14);
                border-radius:9px;
                font-size: 15px;
                color: rgb(9, 81, 236);
                outline: none;
            }

            input:hover{
                box-shadow: 0px 0px 10px 2px rgb(54, 212, 14);
                font-size: 16px;
            }

            .btnsubmit{
                font-size: 18px;  
                border: 2px rgb(199, 38, 194) solid ;
                background-color: purple ;
                color: white;
                /* padding: 4px; */
                border-radius: 10px;
                margin: 8px;
                
                /* padding-left: 11px; */
                
                /* margin-left: 200px; */
            }

            .btnsubmit:hover{
                box-shadow: 0px 0px 10px 2px rgb(208, 23, 214);
                font-size: 19px;
                cursor: pointer;
            }
        </style>
    </head>
    <body >
        <div class="container">
            <section class="txtsign">SIGN UP</section>
          <form class="form">
                <input  type="text" name="username" placeholder="USERNAME"><br>
                <input  type="email" name="email" placeholder="COLLEGE EMAI-ID"><br>
                <input  type="password" name="password" placeholder="PASSWORD"><br>
                <input  type="password" name="confirm" placeholder="CONFIRM PASSWORD"><br>
                <button class="btnsubmit">Submit</button>
          </form>  
        </div>
    </body>
</html>
